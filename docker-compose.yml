version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: biodock_postgres
    restart: always
    environment:
      POSTGRES_DB: biodockviz
      POSTGRES_USER: biodock
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-biodock_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biodock"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biodock_network

  redis:
    image: redis:7-alpine
    container_name: biodock_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - biodock_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: biodock_backend
    restart: always
    environment:
      DATABASE_URL: postgresql+asyncpg://biodock:${POSTGRES_PASSWORD:-biodock_password}@postgres:5432/biodockviz
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change_this_in_production}
      BIO_DOCK_ENV: production
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - biodock_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: biodock_frontend
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - biodock_network

volumes:
  postgres_data:
  redis_data:

networks:
  biodock_network:
    driver: bridge
